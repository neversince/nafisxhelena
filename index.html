<!DOCTYPE HTML>
<html>

<head>
  <title>ミ☆･ﾟ*｡☆ ･ ﾟ ｡ ･</title>
	<meta charset="UTF-8">  
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<meta name="keywords" content="nafisxhelena">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
	<script type="text/javascript" src="js/jquery-3.5.1.min.js"></script>
	<script type="text/javascript" src='js/jquery-ui.min.js'></script>
	<script type="text/javascript" src="js/main.js"></script>
	<link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css?family=Maven+Pro" rel="stylesheet">
  <meta name="theme-color" content="#6464f5">
  <link rel="icon" href="assets/icon.png">
  
 
</head>
<body>
  <img src="https://2no.co/1HDip7.jpg">
  <div class="bgfade overlay">
    <video id="background" class="bgvid" src="assets/backgroud.mp4" preload="auto" muted autoplay loop></video>
		<audio id="player" preload="auto">
		    <source id="music" type="audio/mp3"/>     
		</audio>
	</div>
  <nav class="wrapper">
    <div class="buttonwrapper fadelinks">
      <input id="volumeSlider" class="slider fadelinks" type="range" min="0" max="200" step="1" oninput="changeVolume(this.value)" onchange="changeVolume(this.value)"/>
    </div>
    <div class="buttonwrapper fadelinks">
      <button class="button fas fa-step-backward" onclick="incrementCurrentSong(-1);playSong();"/>
      <button class="button fas fa-play" onclick="playPause(this);"/>
      <button class="button fas fa-step-forward" onclick="incrementCurrentSong(1);playSong();"/>
    </div>
      <marquee class="marquee"><a class="marqueetext" id="nowPlaying" href=""/></a></marquee>
    </div>
  </nav>
    

  <ul id="countdown">
    <li id="days">
      <div class="number">00</div>
      <div class="label">Days</div>
    </li>
    <li id="hours">
      <div class="number">00</div>
      <div class="label">Hours</div>
    </li>
    <li id="minutes">
      <div class="number">00</div>
      <div class="label">Minutes</div>
    </li>
    <li id="seconds">
      <div class="number">00</div>
      <div class="label">Seconds</div>
    </li>
  </ul>

  

 


  
</body>


</html>
